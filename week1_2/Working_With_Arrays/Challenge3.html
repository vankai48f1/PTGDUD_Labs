<body>
    
    <script>

        const calcAverageHumanAge = (ages) => {
            const humanAges = ages.map(age => age <= 2 ? age * 2 : 16 + age * 4); // Chuyển đổi tuổi chó sang tuổi người
            const adults = humanAges.filter(age => age >= 18); // Lấy các con chó tuổi >= 18
            const average = adults.reduce((acc, age) => acc + age, 0) / adults.length;
            return average;
        }
        console.log(calcAverageHumanAge([5, 2, 4, 1, 15, 8, 3]));
        console.log(calcAverageHumanAge([16, 6, 10, 5, 6, 1, 4]));
    </script>
</body>
