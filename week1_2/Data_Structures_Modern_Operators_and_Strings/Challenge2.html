        // 2nd part
        function calcAverage(...data) { // spread/rest js
            var len = data.length;
            var result = data.reduce((total, item) => { return total + item}, 0);
            // console.log("total: " + result);
            
            return result / len;
        }

        const avgOdds = calcAverage(...Object.values(game.odds));
        console.log(`Average odd: ${avgOdds}`);

        // 3rd part
        for (const key in game.odds) {
            // console.log(key);
            const odd = game.odds[key];
            const teamStr = key === "x" ? "draw" : `victory ${game[key]}`;
            console.log(`Odd of ${teamStr}: ${odd}`);
        }
