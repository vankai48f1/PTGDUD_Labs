<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class CarCl {
            constructor(make, speed) {
                this.make = make;
                this.speed = speed;
            }
            accelerate() {
                this.speed += 10;
                console.log(`Car speed: ${this.speed} km/h`);
            }
            brake() {
                this.speed -= 5;
                console.log(`Car speed: ${this.speed} km/h`);
                return this
            }
            get speedUS() {
                return this.speed / 1.6; // speed in mi/h (divide by 1.6)
            }
            set speedUS(speed) {
                this.speed = speed * 1.6; // convert mi/h to km/h
            }
        }

        class EVCl extends CarCl {
            #charge; // declare private property
            constructor(make, speed, charge) {
                super(make, speed);
                this.#charge = charge;
            }
            chargeBattery(chargeTo) {
                this.#charge = chargeTo;
                return this;
            }
            accelerate() {
                this.speed += 20;
                this.#charge--;
                console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.#charge}%`);
                return this;
            }
        }

        const car1 = new EVCl("Rivian", 12, 23);
        car1.accelerate().brake().chargeBattery(50).accelerate();
    </script>
</body>
</html>
