<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class CarCl {
            constructor(make, speed) {
                this.make = make;
                this.speed = speed;
            }
            accelerate() {
                this.speed += 10;
                console.log(`Car speed: ${this.speed} km/h`);
            }
            brake() {
                this.speed -= 5;
                console.log(`Car speed: ${this.speed} km/h`);
            }
            get speedUS() {
                return this.speed / 1.6; // speed in mi/h (divide by 1.6)
            }
            set speedUS(speed) {
                this.speed = speed * 1.6; // convert mi/h to km/h
            }
        }

        const car1 = new CarCl('BMW', 120);
        car1.accelerate();
        car1.brake();
        console.log(car1.speedUS);
        car1.speedUS = 50;
        console.log(car1.speed);

    </script>
</body>
</html>
